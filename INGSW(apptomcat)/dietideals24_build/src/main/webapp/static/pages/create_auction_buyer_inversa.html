<h5 class="m-3 me-5 text-center">Crea asta inversa</h5>

<br />

<form
  class="row g-4"
  action="/dietideals24/createAuction"
  method="POST"
  id="auctionForm"
  enctype="multipart/form-data"
>
  <div class="col-md-4 offset-md-1">
    <input
      class="form-control"
      type="hidden"
      id="auctionType"
      name="auctionType"
      value="inversa"
    />

    <label class="form-label" for="title">Titolo Asta:</label><br />

    <input
      class="form-control"
      type="text"
      id="title"
      name="title"
      required
    /><br /><br />

    <label class="form-label" for="description">Descrizione:</label><br />
    <textarea
      class="form-control"
      id="description"
      name="description"
    ></textarea
    ><br /><br />

    <div th:replace="${menuCategory}"></div>
    <br /><br /><br />

    <label class="form-label" for="startPrice">Prezzo Iniziale:</label><br />
    <input
      type="number"
      id="startPrice"
      class="form-control"
      name="startPrice"
      min="0.1"
      step="0.01"
      required
    /><br /><br />
  </div>

  <div class="col-md-4">
    <label for="image" class="form-label"
      >Carica un immagine che rappresenti l'asta:</label
    ><br />

    <input
      class="form-control"
      type="file"
      id="image"
      name="image"
      accept=".jpeg, .jpg, .png"
      required
    /><br /><br />

    <label class="form-label" for="endTime">Data di Fine Asta:</label><br />
    <input
      type="datetime-local"
      class="form-control"
      id="endTime"
      name="endTime"
      required
    /><br /><br />
  </div>

  <div class="row">
    <div class="text-center">
      <button type="submit">Crea Asta</button>
    </div>
  </div>
</form>
