<h5 class="m-3 me-5 text-center">Crea asta al ribasso</h5>

<br />

<form
  class="row"
  action="/dietideals24/createAuction"
  method="POST"
  id="auctionForm"
  enctype="multipart/form-data"
>
  <div class="col-md-4 offset-md-1">
    <input
      class="form-control"
      type="hidden"
      id="auctionType"
      name="auctionType"
      value="ribasso"
    />

    <label class="form-label" for="title">Titolo Asta:</label><br />

    <input
      class="form-control"
      type="text"
      id="title"
      name="title"
      required
    /><br /><br />

    <label class="form-label" for="description">Descrizione:</label><br />
    <textarea
      class="form-control"
      id="description"
      name="description"
    ></textarea
    ><br /><br />

    <div th:replace="${menuCategory}"></div>
    <br /><br />

    <label class="form-label" for="startPrice">Prezzo Iniziale:</label><br />
    <input
      type="number"
      id="startPrice"
      class="form-control"
      name="startPrice"
      min="0.1"
      step="0.01"
      required
    /><br /><br />

    <label class="form-label" for="minPrice">Prezzo Finale:</label><br />
    <input
      class="form-control"
      type="number"
      id="minPrice"
      name="minPrice"
      min="0.1"
      step="0.01"
      required
    /><br />
  </div>

  <div class="col-md-4">
    <label for="image" class="form-label"
      >Carica un immagine che rappresenti l'asta:</label
    ><br />

    <input
      class="form-control"
      type="file"
      id="image"
      name="image"
      required
    /><br /><br />

    <label class="form-label" for="decrementAmount">
      Decremento prezzo (): </label
    ><br />
    <input
      class="form-control"
      type="number"
      id="decrementAmount"
      name="decrementAmount"
      min="1"
      step="1"
      required
    />
    <div id="decrementAmountHelp" class="form-text">
      quantit&agrave; di prezzo che verr&agrave; sottrata ad ogni intervallo di
      tempo personalizzabile
    </div>
    <br />

    <label class="form-label" for="decrementIntervalMinutes">
      Intervallo di tempo del decremento: </label
    ><br />
    <input
      class="form-control"
      type="number"
      id="decrementIntervalMinutes"
      name="decrementIntervalMinutes"
      min="1"
      max="720"
      step="1"
      required
    />
    <div id="decrementIntervalMinutesHelp" class="form-text">
      quantit&agrave; di tempo espressa in minuti
    </div>
    <br />

    <label class="form-label" for="endTime">Data di Fine Asta:</label><br />
    <input
      type="datetime-local"
      class="form-control"
      id="endTime"
      name="endTime"
      required
    /><br /><br />
  </div>

  <div class="row">
    <div class="text-center">
      <button type="submit">Crea Asta</button>
    </div>
  </div>
</form>
